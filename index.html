<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'">
    <title>Kris Jurgowski</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="styles/animate.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/jquery.panelSnap.js"></script>
    <script>
        $(function(){
            $('body').panelSnap();
            $('.profilePic').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $('.bio').addClass('animated fadeInUp')
            });
        })

    </script>
</head>
<body>
    <div class="profileContainer">
        <img class="profilePic animated fadeInUp" src="assets/jurgowski.jpg">
    </div>
    <div class="bio">
        <div class="name">Kris Jurgowski</div>
        <div class="description">iOS Developer. Enjoys minimalism.</div>
        <div class="links">
            <a class="profileLink" href="http://fb.com/kris.jurgowski"><img src="assets/fblogo.png"></a>
            <div class="hdivider"></div>
            <a class="profileLink" href="http://fb.com/kris.jurgowski"><img src="assets/linkedinlogo.png"></a>
        </div>
    </div>
    <div class="porfolio">
        
    </div>

</body>

<script>
</script>

</html>
