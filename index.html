<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Kris Jurgowski</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="styles/animate.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/jquery.panelSnap.js"></script>
    <script>
        $(function(){
            $('body').panelSnap();
            $('.profilePic').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $('.name').addClass('animated fadeInUp')
            });
        })

    </script>
</head>
<body>
    <section class="first">
        <img class="profilePic animated fadeInUp" src="assets/jurgowski.jpg">
        <div class="name">Kris Jurgowski</div>
    </section>

    <section class="second">

    </section>

    <section class="third">

    </section>

</body>

<script>

</script>

</html>
