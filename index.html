<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'">
    <title>Kris Jurgowski</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="styles/animate.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(window).load(function()
        {
            $('.profilePic').addClass('animated fadeInUp')
        })
        $(function(){
            $('.profilePic').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $('.bio').addClass('animated fadeInUp')
            });
            $('.bio').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $('.portfolio').addClass('animated fadeInUp')
            });
        })

    </script>
</head>
<body>
    <div class="profileContainer">
        <img class="profilePic" src="assets/jurgowski.jpg">
    </div>
    <div class="bio">
        <div class="name">Kris Jurgowski</div>
        <div class="description">iOS Developer. Enjoys minimalism.</div>
        <div class="links">
            <a class="profileLink" href="http://fb.com/kris.jurgowski"><img src="assets/fblogo.png"></a>
            <div class="hdivider"></div>
            <a class="profileLink" href="https://www.linkedin.com/profile/view?id=41392278"><img src="assets/linkedinlogo.png"></a>
        </div>
    </div>
    <div class="portfolio">
        <div class="description">Portfolio</div>
        <div class="links">
            <a class="appLink" href="https://itunes.apple.com/us/app/tally-anything/id868935366"><img class="appImage" src="assets/tally.jpeg"></a>
            <div class="hdivider"></div>
            <a class="appLink" href="https://itunes.apple.com/us/app/draw-something-free/id488628250"><img class="appImage" src="assets/ds.jpeg"></a>
            <div class="hdivider"></div>
            <a class="appLink" href="https://itunes.apple.com/us/app/art-with-friends-free/id602873438"><img class="appImage" src="assets/awf.jpeg"></a>
        </div>
    </div>

</body>

<script>
</script>

</html>
